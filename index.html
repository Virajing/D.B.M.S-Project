<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Add some basic styles */
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div>
            <button onclick="showCreateUserForm()">Create User</button>
            <button onclick="showSearchUserForm()">Search User</button>
            <button onclick="showUpdateUserForm()">Update User</button>
        </div>

        <!-- Create User Form -->
        <div id="create-user-form" class="form-section">
            <h2>Create a New User</h2>
            <div class="form-group">
                <label for="create-name">Name:</label>
                <input type="text" id="create-name">
            </div>
            <div class="form-group">
                <label for="create-username">Username:</label>
                <input type="text" id="create-username">
            </div>
            <div class="form-group">
                <label for="create-password">Password:</label>
                <input type="password" id="create-password">
            </div>
            <div class="form-group">
                <label for="create-age">Age:</label>
                <input type="number" id="create-age">
            </div>
            <div class="form-group">
                <label for="create-gender">Gender:</label>
                <input type="text" id="create-gender">
            </div>
            <div class="form-group">
                <label for="create-country">Country:</label>
                <input type="text" id="create-country">
            </div>
            <div class="form-group">
                <label for="create-state">State:</label>
                <input type="text" id="create-state">
            </div>
            <div class="form-group">
                <label for="create-city">City:</label>
                <input type="text" id="create-city">
            </div>
            <div class="form-group">
                <label for="create-postcode">Postcode:</label>
                <input type="number" id="create-postcode">
            </div>
            <div class="form-group">
                <label for="create-father">Father's Name:</label>
                <input type="text" id="create-father">
            </div>
            <div class="form-group">
                <label for="create-mother">Mother's Name:</label>
                <input type="text" id="create-mother">
            </div>
            <div class="form-group">
                <label for="create-dateOfBirth">Date of Birth:</label>
                <input type="date" id="create-dateOfBirth">
            </div>
            <button onclick="createUser()">Create User</button>
        </div>

        <!-- Search User Form -->
        <div id="search-user-form" class="form-section">
            <h2>Search User</h2>
            <div class="form-group">
                <label for="search-username">Username:</label>
                <input type="text" id="search-username">
            </div>
            <div class="form-group">
                <label for="search-password">Password:</label>
                <input type="password" id="search-password">
            </div>
            <button onclick="searchUser()">Search</button>
        </div>

        <!-- Update User Form -->
        <div id="update-user-form" class="form-section">
            <h2>Update User</h2>
            <div class="form-group">
                <label for="update-username">Username:</label>
                <input type="text" id="update-username">
            </div>
            <div class="form-group">
                <label for="update-password">Password:</label>
                <input type="password" id="update-password">
            </div>
            <button onclick="getUserForUpdate()">Load User Details</button>
            
            <div id="user-details" style="display:none;">
                <div class="form-group">
                    <label for="update-name">Name:</label>
                    <input type="text" id="update-name">
                </div>
                <div class="form-group">
                    <label for="update-new-password">New Password:</label>
                    <input type="password" id="update-new-password">
                </div>
                <div class="form-group">
                    <label for="update-age">Age:</label>
                    <input type="number" id="update-age">
                </div>
                <div class="form-group">
                    <label for="update-gender">Gender:</label>
                    <input type="text" id="update-gender">
                </div>
                <div class="form-group">
                    <label for="update-country">Country:</label>
                    <input type="text" id="update-country">
                </div>
                <div class="form-group">
                    <label for="update-state">State:</label>
                    <input type="text" id="update-state">
                </div>
                <div class="form-group">
                    <label for="update-city">City:</label>
                    <input type="text" id="update-city">
                </div>
                <div class="form-group">
                    <label for="update-postcode">Postcode:</label>
                    <input type="number" id="update-postcode">
                </div>
                <div class="form-group">
                    <label for="update-father">Father's Name:</label>
                    <input type="text" id="update-father">
                </div>
                <div class="form-group">
                    <label for="update-mother">Mother's Name:</label>
                    <input type="text" id="update-mother">
                </div>
                <div class="form-group">
                    <label for="update-dateOfBirth">Date of Birth:</label>
                    <input type="date" id="update-dateOfBirth">
                </div>
                <button onclick="updateUserDetails()">Update User Details</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
